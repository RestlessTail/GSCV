<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
	<h1>导出视口</h1>
	<h2>保存为图片</h2>
	<p>点击可视化-保存视口-保存为图片，然后再对话框中输入要保存的文件名。</p>
	<p>您也可以使用工具栏中的<img src="./2/save_viewport.ico" alt="save veiwport">按钮。</p>
	<h2>复制到剪贴板</h2>
	<p>点击可视化-保存视口-复制到剪贴板，然后当前的视口内容将被作为图片复制到剪贴板。</p>
	<p>您也可以使用工具栏中的<img src="./2/copy_viewport.ico" alt="save veiwport">按钮。</p>
	</body>
</html>
