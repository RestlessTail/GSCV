<!DOCTYPE html>

	<body>
	<h1>设置</h1>
	<h2>通用</h2>
	<h3>语言</h3>
	<p>您可以在组合框中选择首选语言。</p>
	<h2>性能</h2>
	<h3>立即重绘</h3>
	<p>当勾选此复选框时，视口将会在拖拽视口或滑块时定时更新。反之，视口只会在鼠标释放时更新。</p>
	<p>以下操作会受到此选项的影响</p>
	<ul>
		<li>拖拽视口</li>
		<li>调整点的大小</li>
		<li>（使用滑块）放大/缩小</li>
	</ul>
	<p><b>注意：</b>勾选“立即重绘”可能显著增加GPU使用，考虑到性能较弱的硬件，此选项默认禁用。</p>
	<h3>视口最大帧率</h3>
	<p>设置拖拽视口或滑块时视口的最大帧率。如果未勾选“立即重绘”，此选项不会改变程序的行为。</p>
	</body>
</html>
